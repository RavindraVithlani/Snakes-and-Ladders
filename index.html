<div id="intro" >

        <img src="intro.png" width="300px">
        <h1>Snakes and Ladders</h1>
        <button onclick="enter();" id="but1">Click to Begin</button>
    </div>
    

    <div id="details" style="display: none;">
        <div>
            <h3>Number of Players: </h3>
            <select onchange="playersCount();" class="input" id="dropdown">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div id="inputs" >
            <input type="text" class="input" placeholder="Enter your name: " style="display:none;" value="Player 1">
            <input type="text" class="input" placeholder="Enter your name: " style="display:none;" value="Player 2">
            <input type="text" class="input" placeholder="Enter your name: " style="display:none;" value="Player 3">
            <input type="text" class="input" placeholder="Enter your name: " style="display:none;" value="Player 4">

</div>
